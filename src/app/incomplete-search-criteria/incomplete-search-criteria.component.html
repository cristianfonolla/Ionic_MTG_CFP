<app-header (goBack)="goBackToCategories()" (searchButton)="searchCriteria()" header="INCOMPLETE REQUEST DETAILS"></app-header>
<div>
  <div class="row background-light-grey no-gutter no-margin">
    <div class="hidden-xs hidden-sm col-md-2"></div>
    <div class="parent col-xs-12 col-md-8 pad-bottom-top-5 no-gutter">
      <div class="col-xs-4 col-sm-3 pad-bottom-top-5">
        <a (click)="selectItem()">
              <img src="assets/img/{{currentItem?.imgSrc}}" [ngClass]="{'checked' : isCurrentItemChecked()}" class="box-autosize-4-4 box-explanation" alt="">
            </a>
      </div>
      <div class="col-xs-8 col-sm-9 grey main_title verticalAlign">
        <p *ngIf="currentItem?.categoryDetail == null">{{currentItem?.title}}</p>
        <p *ngIf="currentItem?.categoryDetail != null">{{currentItem?.categoryDetail?.title}}</p>
      </div>
    </div>
    <div class="hidden-xs hidden-sm col-md-2"></div>
  </div>
  <div *ngIf="currentItem?.categoryDetail?.description">
    <div class="row background-middle-grey no-gutter no-margin">
      <div class="hidden-xs hidden-sm col-md-2"></div>
      <div class="col-xs-12 col-md-8 white main_title pull-left verticalAlign pad-bottom-top-5">
        <p>ILUSTRATIVE EXAMPLE</p>
      </div>
      <div class="hidden-xs hidden-sm col-md-2"></div>
    </div>
    <div class="row background-light-grey no-gutter no-margin">
      <div class="hidden-xs hidden-sm col-md-2"></div>
      <div class="parent col-xs-12 col-md-8 pad-bottom-top-5 no-gutter">
        <div class="col-xs-4 col-sm-3 pad-bottom-top-5">
          <a>
                <img src="assets/img/{{currentItem?.categoryDetail?.imgSrc}}" class="box-autosize-4-4" alt="" style="min-width: 100px;">
              </a>
        </div>
        <div class="col-xs-8 col-sm-9 grey main_title verticalAlign">
          <p>{{currentItem?.categoryDetail?.description}}</p>
        </div>
      </div>
      <div class="hidden-xs hidden-sm col-md-2"></div>
    </div>
  </div>
  <div class="row background-middle-grey no-gutter no-margin">
    <div class="hidden-xs hidden-sm col-md-2"></div>
    <div class="col-xs-12 col-md-8 white main_title pull-left verticalAlign pad-bottom-top-5">
      <p>YOUR EXPLANATION</p>
    </div>
    <div class="hidden-xs hidden-sm col-md-2"></div>
  </div>
  <div class="row background-light-grey no-gutter no-margin">
    <div class="hidden-xs hidden-sm col-md-2"></div>
    <div class="col-xs-12 col-md-8 pad-bottom-top-5">
      <form [formGroup]="form" class="login-form">
        <textarea id="detail" name="detail" type="text" formControlName="detail" rows="5" class="form-control box-explanation" style="height: 19vh !important;"></textarea>
      </form>
    </div>
    <div class="hidden-xs hidden-sm col-md-2"></div>
  </div>
</div>
<div class="text-center">
  <ul class="pagination">
    <li (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">
      <a href="" title="Go to first page">&laquo;</a>
    </li>
    <li (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1">
      <a href="" title="Go to previous page">&lsaquo;</a>
    </li>
    <li *ngFor="let page of pages | async" [class.active]="page == currentPage">
      <a href="" (click)="selectPage(page, $event)">
      {{page}}
    </a>
    </li>
    <li (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage == totalPages">
      <a href="" title="Go to next page">&rsaquo;</a>
    </li>
    <li (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">
      <a href="" title="Go to last page">&raquo;</a>
    </li>
  </ul>
</div>
